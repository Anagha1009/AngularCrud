<div class="card-header">
    <h3 class="card-title">{{student.name}}</h3>
</div>
<div class="card-body" (click)="handleClick()">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-4">
                <img [src]="student.imgPath" height="100" width="100" />
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">Name</div>
                    <div class="col-md-6">{{student.name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Class</div>
                    <div class="col-md-6">{{student.class}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Address</div>
                    <div class="col-md-6">{{student.address}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Grade</div>
                    <div class="col-md-6">{{student.grade}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Roll No</div>
                    <div class="col-md-6">{{student.rollNo}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
